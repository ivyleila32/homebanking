<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <title>HOME BANKING</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="header">
      <img class="logo" src="img/logo.png"/>
      <div class="align-left">
        <span id="nombre">Bienvenido/a</span>
        <img class="avatar" src="img/avatar.svg"/>
      </div>
    </div>
    <div class="primary-container">
      <div class="menu-container">
        <h1 class="tu-cuenta">Tu cuenta</h1>
        <button class="links" onclick="extraerDinero()">Extraer dinero</button>
        <button class="links" onclick="depositarDinero()">Depositar dinero</button>
        <button class="links" onclick="pagarServicio()">Pagar servicios</button>
        <button class="links" onclick="transferirDinero()">Transferir dinero</button>
        <button class="links" onclick="cambiarLimiteDeExtraccion()">Cambiar el limite de extraccion</button>
        <button class="links" onclick="verMovimientos()">Ver Movimientos</button>
        <button class="links" onclick="cambiarTema()">Cambiar tema</button>
        
      </div>
      <div class="secondary-container">
        <div id="cuentaInfo" class="cuenta-info">
          <p>Saldo en tu cuenta</p>
          <h3 id="saldo-cuenta">$</h3>
          <p id="limite-extraccion">Tu límite de extracción es: </p>
        </div>
        <div id="selectorDeTema" class="cuenta-info ocultar">
          <h3>Elegir Tema</h3>
          <div class="temas">
            <div class="tema theme-verde" onclick="asignarTema('verde');">
              <div class="color1"></div>
              <div class="color2"></div>
              <div class="color3"></div>
            </div>
            <div class="tema theme-rosa" onclick="asignarTema('rosa');">
              <div class="color1"></div>
              <div class="color2"></div>
              <div class="color3"></div>
            </div>
            <div class="tema theme-azul" onclick="asignarTema('azul');">
              <div class="color1"></div>
              <div class="color2"></div>
              <div class="color3"></div>
            </div>

          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="js/homebanking.js"></script>
  </body>
</html>
